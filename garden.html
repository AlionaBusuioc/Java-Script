<script>
//LEGEND
//0 - land
//1 - corn
//2 -potato
  var garden = [
    [3,0,4,0,0],
    [0,1,0,3,0],
    [0,1,0,2,2],
    [0,1,3,0,0],
    [4,0,4,0,0]
  ]
  function showGarden(){
 document.write('<table border="1">');
 for(var r=0; r<5; r++){
 document.write('<tr>');
 for(var c=0; c<5; c++ ){
 document.write('<td>');
 if(garden[r][c] == 1){
 document.write("<img src='http://icons.iconarchive.com/icons/google/noto-emoji-food-drink/48/32362-ear-of-corn-icon.png'>");
}
if(garden[r][c] == 2){
document.write("<img src='http://icons.iconarchive.com/icons/google/noto-emoji-food-drink/48/32360-potato-icon.png'>");
}
if(garden[r][c] == 0){
document.write("<img src='http://icons.iconarchive.com/icons/chrisl21/minecraft/48/Grass-icon.png'");
}
if(garden[r][c] == 3){
document.write("<img src='http://icons.iconarchive.com/icons/bingxueling/fruit-vegetables/48/pepper-icon.png'");
}
if(garden[r][c] == 4){
document.write("<img src='http://icons.iconarchive.com/icons/bingxueling/fruit-vegetables/48/pumpkin-icon.png'");
}
 document.write('</td>');
 }
  document.write('</tr>');
}
  document.write('</table>');
  }
  showGarden();
</script>
